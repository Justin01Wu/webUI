<!doctype html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=8">
	<meta charset=utf-8 />	
</head>
<body>

<script>
window.onload = function(e){ 
	var docMode = document.documentMode;
    document.getElementById("docMode").innerHTML = docMode;
	document.getElementById("compatMode").innerHTML = document.compatMode;
}
</script>

<h2>Demo how to get document mode  and compatMode </h2>

<h3>your current mode should be 8, and it is <label id ="docMode" style="color:red;"></label>
 compatMode is <label id ="compatMode" style="color:red;"></label>
</h3>

<br/>

</body>

</html>
