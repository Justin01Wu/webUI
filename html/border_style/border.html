    <body class="main">
	
	<h1> Demo how to set border style for input box and drop down selector</h1>
	
	Original selector style : 
	<select >
		<option value="6640">AAA BBB CCC</option>
		<option value="6641">DDD EEE FFF</option>
	</select>
	
	<br/><br/>
	
	Original input box : 
	<input type="text" size="64" style="width:140px" value="abcd edgh ijkl" >
	<br/>
	
	<br/>
	<br/>
	Now shadow is added : 
	<select class="shadow">
		<option value="6640">AAA BBB CCC</option>
		<option value="6641">DDD EEE FFF</option>
	</select>

	<br/><br/>
	
	also affect shadowed input box : 
	<input type="text" size="64" style="width:140px" value="abcd edgh ijkl" class="shadow" >
	<br/>
	
	
  </body>
</html>
