<!-- index.html -->
<!DOCTYPE html>


<!-- define angular app -->
<html ng-app="scotchApp">
    <head>
        <!-- SCROLLS -->
        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />

        <!-- SPELLS -->
        <!-- load angular via CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.min.js"></script>     
        <script src="script.js"></script>
    </head>

    <!-- define angular controller -->
    <body ng-controller="mainController">

        <h1> this is a demo of AngularJs single page application for multiple pages</h1>

        <!-- MAIN CONTENT AND INJECTED VIEWS -->
        <div id="main">		
            <a href = "#/about">about</a> |
            <a href = "#/about?search=JustinWu">about Author</a> |
            <a href = "#/contact">contact</a> |
            <a href = "#/contact/marketing">contact marketing</a> |
            <a href = "#/">home</a>

            <!-- angular template -->
            <!-- this is where content will be injected -->
            <div ng-view></div>
        </div>

        <a href = "http://scotch.io/tutorials/javascript/single-page-apps-with-angularjs-routing-and-templating">it comes from here</a>
    </body>
</html>
