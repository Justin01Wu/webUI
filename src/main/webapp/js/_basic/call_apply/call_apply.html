<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test call and apply</title>
</head>
<body>

	<h1>call and Apply mainly use to change context(ie,this)</h1>

	<script type="text/javascript">
	
		function cat() {
		}
		cat.prototype = {
			food : "fish",
			say : function() {
				alert("I love " + this.food);
			}
		}
		
		var blackCat= new cat();
		var whiteDog = {food:"bone"};
		
		blackCat.say.call(whiteDog);  // inside ,'this' is replaced with first parameter,ie whiteDog
		
	</script>
</body>
</html>
