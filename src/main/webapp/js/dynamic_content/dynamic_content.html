<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>test dynamic content</title>
</head>
<body>

	<h1>test dynamic content</h1>
	<ul>
		<li>dynamic content are generated by JS code</li>
		<li>IE can't "select element by click" on dynamic content until you press F5 in developer tool(not IE F5)</li>
	</ul>
	
	<img src="press_F5.jpg"/>
	
	<div class="static">

		input: <input type="text" /> <br /> <br /> select: <select style="width: 100px">
			<option value="AF">Afghanistan</option>
			<option value="AX">Åland Islands</option>
		</select>
	</div>

	<br />
	<br />

	<button type="button" onclick="addContent();">insert content</button>

	the following is dynamically generated by JS:
	<div id="dynamic"></div>


	<script>
		function addContent() {
			var divRoot = document.getElementById("dynamic");
			var input = document.createElement("input");
			input.type = "text";
			divRoot.appendChild(input);

			var select = document.createElement("select");
			divRoot.appendChild(select);

			var option = document.createElement("option");
			option.value = "CN";
			option.text = "China";
			select.appendChild(option);

		}

		function stopWorker() {
			w.terminate();
			w = undefined;
		}
	</script>
</body>
</html>
