<!DOCTYPE html>
<html>
    <head>
        <title>LIGHTBOX EXAMPLE</title>
        <style>
            .black_overlay{
                display: none;
                position: fixed;
                top: 0%;
                left: 0%;
                width: 100%;
                height: 100%;
                background-color: black;
                z-index:1001;
                -moz-opacity: 0.5;
                opacity:.50;
                filter: alpha(opacity=50);
            }
            .white_content {
                display: none;
                position: fixed;
                top: 25%;
                left: 25%;
                width: 50%;
                height: 50%;
                padding: 16px;
                border: 16px solid orange;
                background-color: white;
                z-index:1002;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <p>This is the main content. To display a lightbox click 
            <a href = "javascript:void(0)" onclick = "openMe()">here</a>
            
            <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
            <br/><br/><br/><br/><br/><br/><br/><br/><br/>           
            this is on main content; this is on main content; this is on main content 
            <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/> 
            bottom
            
            
        </p>
        <div id="light" class="white_content">This is the lightbox content. 
            <a href = "javascript:void(0)" onclick = "closeMe()">Close</a>
        </div>
        <div id="fade" class="black_overlay"></div>
        
      	<br/>	
	<a href="http://stackoverflow.com/questions/19064987/html-css-popup-div-on-text-click" target="_blank">it comes from here</a>

        <script>
            function openMe() {
                document.getElementById('light').style.display = 'block';
                document.getElementById('fade').style.display = 'block';
            }
            function closeMe() {
                document.getElementById('light').style.display = 'none';
                document.getElementById('fade').style.display = 'none';
            }

        </script>   
    </body>


</html>
