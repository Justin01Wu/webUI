<!DOCTYPE html>
<html>

<head>
	<meta charset=utf-8 />
</head>

<body>

	<h1>how JavaScript import selection  options and set default value</h1>
	<h2>This sample can work with most browser, include IE 6 and 7</h2>
	<br />

	<input type="button" value="append Option" onclick="appendOption()"><br/><br/>
	<input type="button" value="change default Option" onclick="setDefaultOption()"><br/><br/>
        <input type="button" value="change wrong Option" onclick="setWrongOption()"><br/><br/>

	<br />
	<select id="mySelection" size="10">
		<option value="0" selected="selected">default one</option>
	</select>	
	

	<script>
	
	function appendOption(){
		var mySelection = document.getElementById('mySelection');
		var one =  new Option("Option"+mySelection.options.length, mySelection.options.length);
		mySelection.add(one, mySelection.options.length);  // append to the end
		return mySelection;
		
	}
	
	function setDefaultOption(){
		var mySelection = appendOption();
		
		mySelection.value=1;
                console.log(mySelection.value);
		
	}
        
        function setWrongOption(){	
                var mySelection = document.getElementById('mySelection');		
                
		mySelection.value=999;   
                //  wrong value, different browser has differnt behaviour, 
                //  Chrome remove selected, and set it back if next time set to correct value
                // IE remove selected, but can NOT set it back if next time set to correct value
                // Firefox will ignore this operation and keep original value
                
                console.log(mySelection.value);
		
	}

		
	</script>
</body>

</html>
