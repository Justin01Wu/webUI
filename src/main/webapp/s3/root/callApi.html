<html>
<h1>This is Lambda API sample</h1>

API return:<br/>

<textarea  style="width: 100%; height: 350px;" id=demo></textarea>

<button onclick="callNameApi()" >Call Name API</button>
<button onclick="callPetApi()" >Call Pet API</button>
<button onclick="callPet2Api()" >Call Pet2 API</button>


<script>


function callAPI(url){
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
        // Typical action to be performed when the document is ready:
        const data = JSON.parse(xhttp.responseText);
        var str = JSON.stringify(data, null, 4); // spacing level = 4
        document.getElementById("demo").innerHTML = str;
        }
    };
    xhttp.open("GET", url, true);
    xhttp.send();

}

function callPet2Api(){
    const url = "https://qgyn8v5pvh.execute-api.us-east-1.amazonaws.com/default/mypet2";
    callAPI(url);
}
function callPetApi(){
    const url = "https://qgyn8v5pvh.execute-api.us-east-1.amazonaws.com/default/mypet";
    callAPI(url);
}

function callNameApi(){
    const url = "https://bod76cqgu4.execute-api.us-east-1.amazonaws.com/default/returnMyName";
    callAPI(url);
}
</script>



</html>
