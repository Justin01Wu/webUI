<html>
<head>
	<meta charset=utf-8 />
</head>
<body>
<script src="js/libs/jquery-1.9.1.js"></script>

<script src="js/select.js"></script>

<h2>example for select selector of JQuery</h2>
comes from <a href="http://stackoverflow.com/questions/314636/how-do-you-select-a-particular-option-in-a-select-element-in-jquery" target=_blank>here</a>

<div class="selDiv">
  <select class="opts" id="myselect">
    <option selected value="DEFAULT">Default</option>
    <option value="CA">Canada</option>
    <option value="CN">China</option>
    <option value="US">United Stats</option>
    <option value="AU">Australia</option>
    
  </select>
</div>

<br/>



<button type="button" onclick="selectByOptionValue();">selectByOptionValue</button>

<button type="button" onclick="selectByOptionIndex();">selectByOptionIndex</button>

<button type="button" onclick="selectByLabel();">selectByLabel</button>

<button type="button" onclick="displaySelected();">displaySelected</button>

<button type="button" onclick="setCanada();">setCanada</button>




</body>

</html>
