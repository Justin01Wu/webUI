<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>test jquery dynamic loading page content</title>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>

<h1>test jquery dynamic loading page content</h1>

<div class="result">
</div>
<script>
	$.get( "child.html", function( data ) {
	  $( ".result" ).html( data );
	  alert( "Load was performed." );
	});
</script>
</body>
</html>
