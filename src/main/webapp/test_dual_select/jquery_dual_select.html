<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Bootstrap Dual Listbox</title>

<link href="bootstrap/bootstrap.css" rel="stylesheet" type="text/css"	media="all">
<link href="bootstrap-responsive.css" rel="stylesheet" type="text/css"	media="all">
<link href="bootstrap-duallistbox.css" rel="stylesheet" type="text/css"	media="all">

<script src="jquery-1.9.1.js"></script>
<script src="jquery.bootstrap-duallistbox.js"></script>


</head>

<body>



	<div class="container-fluid" style="max-width: 920px; margin: 0 auto;">


		<div class="row-fluid">

			<h2>Bootstrap Dual Listbox</h2>

			<div class="row-fluid">


				<div class="span12">

					<select multiple="multiple" size="10" name="duallistbox_demo1" id="select67">
						<option value="option1">Option 1</option>
						<option value="option2">Option 2</option>
						<option value="option3" selected="selected">Option 3</option>
						<option value="option4">Option 4</option>
						<option value="option5">Option 5</option>
						<option value="option6" selected="selected">Option 6</option>
						<option value="option7">Option 7</option>
						<option value="option8">Option 8</option>
						<option value="option9">Option 9</option>
						<option value="option0">Option 10</option>
					</select>
					<script>
            var demo1 = $('[name=duallistbox_demo1]').bootstrapDualListbox();
          </script>
				</div>


			</div>

		</div>


	</div>




</body>
