<!DOCTYPE html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    
<title>test different input type</title>
</head>
<body>
	
	<h1>Test different input types</h1>
	<h2>Some are html5, not supported by all browsers</h2>

	<form id="myForm">
	
		<input type="submit" id="submitBt" value="Submit">
                
                <input type="button" value="validate only" onclick="validateForm()">
                
                
		<br/>
		<br/>
		
		Number (between 1 and 5): <input type="number" name="quantity" placeholder="number(1-5)" min="1" max="5" required title="please inputs an integer between 1 and 5">
		<br/>
		<br/>

		Email: <input type="email" name="email" placeholder="please input an email" required>			
		<br/>
		<br/>		
		
		Country code(Pattern): <input type="text" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code">
		<br/>
		<br/>
                
                number with comma(Pattern): 
                <input type="text" name="bigNumber" pattern="[0-9]{1,3}(,([0-9]{3}))*(.[0-9]+)?" title="number with comma" placeholder="123,456.7890">
                <br/>
		<br/>
                
		
		Range <input type="range" name="points" min="0" max="19">

		<br/>
		<br/>
		
		Date: <input type="date" name="bday" required>

		<br/>
		<br/>
		
		Max Date(before 1979-12-31) <input type="date" name="bday" max="1979-12-31">

		<br/>
		<br/>
		
		Select your favorite color:  <input type="color" name="favcolor">

		<br/>
		<br/>
		
		Month: <input type="month" name="bdaymonth">

		<br/>
		<br/>
		
		Week <input type="week" name="week_year">

		<br/>
		<br/>
		
		Time: <input type="time" name="usr_time">		
			
	</form>
        
        <script>
            function validateForm(){
                var valid = document.forms["myForm"].checkValidity();
                if(!valid){                    
                      // If the form is invalid, submit it. The form won't actually submit;
                      // this will just cause the browser to display the native HTML5 error messages.
                      // this tips comes from http://stackoverflow.com/questions/11866910/how-to-force-a-html5-form-validation-without-submitting-it-via-jquery
                    document.getElementById("submitBt").click(); 
                    alert("form has invalid input ");
                }
            }
            
        </script>

</body>
</html>
