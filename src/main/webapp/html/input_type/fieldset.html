<!DOCTYPE html>
<html>
    <head>
        <title>demo fieldset</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Demo field set </h1>
        <fieldset>
            <legend>Create/Edit User</legend>
            User Name: <input type="text" name="userName"  >
            Agenda: <input type="text" name="agenda"  >
            
            <fieldset>
                <legend>Create/Edit Address</legend>
                Address: <input type="text" name="address"  >
                <br/>
                Email: <input type="text" name="email"  >
            </fieldset>            
        </fieldset>
        
        <fieldset>
            <legend>Create/Edit Order</legend>
            Order Name: <input type="text" name="orderName"  >
            <br/>
            <label> test label</label>
        </fieldset>
        


    </body>
</html>
