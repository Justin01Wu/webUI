<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
</head>
<body>

	<h1>demo how html5 handle auto-complete</h1>

	<label for="myFruit">What's your favorite fruit?</label>
	<input type="text" id="myFruit" list="mySuggestion" />
	<datalist id="mySuggestion">
		<option>Apple</option>
		<option>Banana</option>
		<option>orange</option>
		<option>Blackberry</option>
		<option>blue berry</option>
		<option>Lemon</option>
		<option>Lychee</option>
		<option>Peach</option>
		<option>Pear</option>
		<option>Pear2</option>
		<option>Pear3</option>
		<option>Pear4</option>
		<option>Pear5</option>
		<option>Pear6</option>
		<option>Pear7</option>
		<option>Pear8</option>
		<option>Pear9</option>
		
	</datalist>
	
	<br />
	progress bar: <progress max="100" value="74">88/100</progress>
	
	<br />
	meter
	<meter min="0" max="100" value="75" low="33" high="66" optimum="50">75</meter>
	
	<br />

</body>

</html>
