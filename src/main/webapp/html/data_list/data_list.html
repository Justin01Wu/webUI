<!DOCTYPE html>
<html>
    <head>
        <title>data list demo</title>
        <meta charset="windows-1252">
    </head>
    <body>
        <h1> test  data list feature</h1>     
		
		It comes from <a href="https://stackoverflow.com/questions/18309059/drop-down-menu-text-field-in-one" target=_blank> here</a>
		<br/>
		
		<label>Choose a browser from this list:
		<input list="browsers" name="myBrowser" /></label>
		<datalist id="browsers">
		  <option value="Chrome">
		  <option value="Firefox">
		  <option value="Internet Explorer">
		  <option value="Opera">
		  <option value="Safari">
		  <option value="Microsoft Edge">
		</datalist>
	</body>
</html>
