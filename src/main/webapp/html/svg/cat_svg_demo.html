<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>SVG DEMO</title>

        <style type="text/css">
            #cat{
                width: 140px;
                height: 170px;
                background: url(cat.svg) no-repeat;
            }
            .clearfix:after {  /* this is different*/
                content:'';
                display:block;
                clear: both;
            }	            

        </style>
    </head>
    <body>
        <h1>SVG demo</h1>
        <div class="clearfix">
            <div style="width:45%;float:left;">
                <h2>use img src</h2>
                <img src="cat.svg" width="140" height="170" alt="">
            </div>
            <div style="width:45%;float:left;">
                <h2>use css background</h2>
                <div id="cat"></div>
            </div>
        </div>
        <div class="clearfix">
            <div style="width:45%;float:left;">
                <img src="circle.svg" width="140" height="170" alt="">
            </div>
            <div style="width:45%;float:left;">
                <img src="spin_triangle.svg" width="340" height="270" alt="">
            </div>            
        </div>

        <br/>
        it comes from <a href="http://blog.csdn.net/a460550542/article/details/47833251">here</a> 
        or <a href=http://blog.csdn.net/starrow/article/details/12832949"> here</a>
    </body>
</html>
