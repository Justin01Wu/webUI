	<h1> Demo how to set span width</h1>

	
	<h2> This is wrong width on span:</h2>
	<span class="wrong" style="width:300px;">100%</span>
    
	<br/>
	
	<h3>Width can't be assigned to an inline element, so you'll need to make it float so that you can give it a width.</h3>
	
	<br/>	
	<h2> This is correct width on span, because "float:left" is added </h2>
	<span class="correct" style="width:300px;">100%</span>
