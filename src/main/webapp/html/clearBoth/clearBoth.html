<!DOCTYPE html>
<html>

<head>
	<meta charset=utf-8 />
	<style type="text/css">
	
	
		.wrongWrapper {
		    list-style-type: none;
		}		
		.wrongWrapper li {
		    float:left;
		}		
		.wrongWrapper:after {
		    clear: both;
		}	
	
	
		.correctWrapper {
		    list-style-type: none;
		}		
		.correctWrapper li {
		    float:left;
		}		
		.correctWrapper:after {  /* this is different*/
		    content:'';
		    display:block;
		    clear: both;
		}		
	</style>
	
	
</head>

<body>

	<h1>how to clear both</h1>
	<br />
	
	<ul class="wrongWrapper">
    	<li>this is wrong CSS&nbsp;</li>
    	<li>to clear both</li>       
	</ul>
	&nbsp;external text

<br/><br/>

	<ul class="correctWrapper">
    	<li>this is correct CSS&nbsp;</li>
    	<li>to clear both</li>       
	</ul>
	&nbsp;external text


	<br />
	<br /> it comes from
	<a
		href="http://stackoverflow.com/questions/10699343/using-after-to-clear-floating-elements"
		target=_blank>here</a>
		
		
</body>

</html>
