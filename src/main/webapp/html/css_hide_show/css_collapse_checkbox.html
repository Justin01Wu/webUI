<title>test pure CSS hide and show</title>

<style>
.collapse{
  font-size: 31px;
  display:block;
}
.collapse + input{
  display:none;
}
.collapse + input + *{
  display:none;
}
.collapse+ input:checked + *{
  display:block;
}
</style>

</head>
