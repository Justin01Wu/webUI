<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>test pure CSS hide and show</title>

<style>
.collapse {
	display: block;
}

.collapse+input {
	display: none;
}

/* hide all elements after collapse and input */ 
.collapse+input+* {
	display: none;
}

/* show all elements after collapse and input if radio button is clicked */
.collapse+input:checked+* {
	display: block;
}
</style>

</head>
<body>

	<h1>test pure CSS hide and show(radio solution, auto close others))</h1>

	<label class="collapse" for="_1">
		<h2>Collapse 1</h2>
	</label>
	<input id="_1" type="radio" name="test">
	<div>Content 1</div>

	<label class="collapse" for="_2">
		<h2>Collapse 2</h2>
	</label>
	<input id="_2" type="radio" name="test">
	<div>
		Content 2...
