<html>
    <head>
        <title>rotate text</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .my-element {
                display: inline-block;
                transform: rotate(90deg);
                -ms-writing-mode: tb-rl;
                -ms-transform: none;
            }
            .rotate90d {
                display: inline-block;
                transform: rotate(90deg);
            }
            
        </style>
    </head>
    <body>
        <h1>Rotate text and image</h1>
        
        <div class="rotate90d">Hi!</div>
        <img class="rotate90d" width="50px" height="70px" src ="right_arrow.png"><img>
        
        
    </body>
</html>
