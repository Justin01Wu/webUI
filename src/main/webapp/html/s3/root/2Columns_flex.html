<!DOCTYPE html>
<html>
    <head>
        <title>Demo different way to do 2 columns</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .content{
                display:flex;				
            }
			.aside{
				background-color:Lavender;
			}
            .main{
                background-color:aqua;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <div class="aside">
                <h1>Demo different way to do 2 columns</h1>
            </div>
            <div class="main">
                <h2>This is Flex style:</h2>
                <h2>contain has display: flex;</h2>
                <h2>old browser like IE10 doesn't support</h2>
                <h2>it is also the easiest way if ignore old browser</h2>
            </div>
        </div>
        <h2>outside of content</h2>
    </body>
</html>
