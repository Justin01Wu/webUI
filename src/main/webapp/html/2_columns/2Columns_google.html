<!DOCTYPE html>
<html>
    <head>
        <title>Demo different way to do 2 columns</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .aside{
                display:inline-block;
                width:170px;
                background-color:Lavender;
            }
            .main{
                display:inline-block;
                background-color:aqua;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <div class="aside">
                <h1>Demo different way to do 2 columns</h1>
            </div>
            <div class="main">
                <h2>This is google style:</h2>
                <h2>inline-block</h2>
                <h2>old browser like IE7 doesn't support</h2>
                <h2>it is also the easiest way if ignore old browser</h2>
            </div>
        </div>
        <h2>outside of content</h2>
    </body>
</html>
