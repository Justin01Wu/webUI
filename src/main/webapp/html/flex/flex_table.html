<!DOCTYPE html>
<html>

<head>
    <title>Demo flex table</title>
    <style>
        .layout-row {
            flex-direction: row;
            display: flex;
        }

        .peril-column {
            width: 155px;
            min-width: 155px;
            overflow: hidden;
            text-align: center;
            height: 32px;
            border: solid 1px #999;
            border-collapse: collapse;
            border-spacing: 0;
            padding: 2px;
            position: relative;
        }
    </style>
</head>

<body>
    <h1>Flex style table</h1>

    <div >
            <div class="layout-row">
                <div class="peril-column">
                    Windstorm / HU
                </div>
                <div class="peril-column">
                    Earthquake
                </div>
                <div class="peril-column">
                    Flood
                </div>
            </div>
            <div class="layout-row">
                <div class="peril-column ">
                    dasfjg
                </div>
                <div class="peril-column ">
                    very long text, very long text, very long text, sdajksdhask asdh kjasdhkas das 
                </div>
                <div class="peril-column ">
                    ddss
                </div>
            </div>
            <div class="layout-row">

                <div class="peril-column">
                    123
                </div>
                <div class="peril-column ">
                    145
                </div>
                <div class="peril-column ">
                    100
                </div>
            </div>
    </div>

</body>

</html>
