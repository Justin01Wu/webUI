<!DOCTYPE html>
<html>
<head>
<title>testdoc</title>


<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>	

<style type="text/css">
body {
	font: 16px Calibri;
}

table {
	border-collapse: separate;
	border-top: 3px solid grey;
}

td {
	margin: 0;
	white-space: nowrap;
	width: 200px;
}

div {
	width: 100%;
	overflow-x: scroll;
	margin-left: 5em;
	overflow-y: visible;
	padding-bottom: 1px;
}

.headcol {
	position: absolute;
	width: 5em;
	left: 0;
}

.headcol:before {
	content: 'Row ';
}
/*.long { background:yellow; letter-spacing:1em; }*/
</style>
</head>
<body>
	<div>
		<table>
			<tr>
				<td class="headcol">1</td>
				<td class="long">QWERTYUIOPASDFGHJKLZXCVBNM</td>
				<td class="long">QWERTYUIOPASDFGHJKLZXCVBNM</td>
				<td class="long">QWERTYUIOPASDFGHJKLZXCVBNM</td>
			</tr>
			<tr>
				<td class="headcol">2</td>
				<td class="long">QWERTYUIOPASDFGHJKLZXCVBNM</td>
				<td class="long">QWERTYUIOPASDFGHJKLZXCVBNM</td>
				<td class="long">QWERTYUIOPASDFGHJKLZXCVBNM</td>
			</tr>
		</table>
	</div>
	
	<button id="btnAddCol">add new column</button>
	<script>
	 $(document).ready(function () {
			$('#btnAddCol').click(function () {
			    $("tr").append("<td>New Column</td>");
			});
		 })
	</script>	
</body>
</html>
