<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>	
<link rel="stylesheet" href="fixed_first_column.css" />
<title>fixed first column</title>
</head>
<body>

	<h1>demo how to fix first column of the table</h1>

	<div class="outer">
		<div class="inner">
			<table>
				<tr>
					<th>Header A</th>
					<td>col 1 - A</td>
					<td>col 2 - A (WITH LONGER CONTENT)</td>
					<td>col 3 - A</td>
				</tr>
				<tr>
					<th>Header B</th>
					<td>col 1 - B</td>
					<td>col 2 - B</td>
					<td>col 3 - B</td>
				
				</tr>

			</table>
		</div>
	</div>
	
	<button id="btnAddCol">add new column</button>
	<script>
	 $(document).ready(function () {
		$('#btnAddCol').click(function () {
		    $("tr").append("<td>New Column</td>");
		});
	 });
	 </script>
	<br/><br/>

</html>
