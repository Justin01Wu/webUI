<html>
    <head>
        <title>test readonly selector</title>
        <meta charset="GBK">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>

            input
            {
                background-color:red;
            }
            input[readonly]
            {
                background-color:blue;
            }
            
            input[readonly][type="text"][value="READONLY"]   /*   Multiple attribute selectors   */
            {
                background-color:lightblue;
            }
        </style>
    </head>
    <body>
        <h1>test readonly selector and Multiple attribute selectors</h1>

        <br/>
        <input type="text" placeholder="I am not readonly " />    

        
        <br/><br/>
        <input readonly placeholder="my readonly is empty" />

        
        <br/>
        <br/>
        <input type="text" readonly="readonly" placeholder="my readonly= readonly" value="READONLY"/>
        
        <br/>
	<br/>
	<br/>

    </body>
</html>
