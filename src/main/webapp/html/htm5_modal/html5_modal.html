<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<title>Html5 modal</title>
<link rel="stylesheet" href="html5_modal.css" />
</head>
<body>


	<h1>Dialog in html5(only supported in Chrome and opera)</h1>

	<br />
	<button onclick="show()">open Html5 dialog</button><br />
	<button onclick="showModal()">open Html5 modal</button>
	
	<br />

	<h1>under cover text , under cover text, under cover text, under
		cover text, under cover text</h1>

	<div id="container">
		<div style="display: block; opacity: 1;" class="dialog">
			<div class="body">
				<div class="content">
					<h1>this is traditional div dialog</h1>
				</div>
			</div>
		</div>
	</div>


	<dialog id="dialog222">
    	<h3>Hello World!</h3>
    	<p>This is HTML5 native dialog box!</p>
    	<button id="exit">Exit</button>
	</dialog>

	<br /> 
	<a href="http://demosthenes.info/blog/957/Native-Modal-Windows-in-HTML5-Using-the-dialog-Element" target=_blank>it comes from here</a>
	<br />
	
	<script>
	function show(){
		var dialog = document.getElementById('dialog222');
		document.getElementById("exit").onclick = function() {
			dialog.close();
		}
		dialog.show();		
	}
	function showModal(){
		var dialog = document.getElementById('dialog222');
		document.getElementById("exit").onclick = function() {
			dialog.close();
		}

		dialog.showModal();		
	}

	
	</script>
	

</body>
</html>
